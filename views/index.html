<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Michelle Lux and Beauty</title>
	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/MichelleSalon.css" rel="stylesheet">
</head>

<body>
	<!-- Navigation -->
    
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container"><img class="logo-img" src="/IMG/Logo2.png" alt="michelle logo" height="100%"/>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">	<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Services</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-left">
				<h1 class="mt-5">Welcome to Michelle Lux & Beauty Salon</h1>
				<p class="lead">Select a service from the list below.</p>
			</div> 
			<div id="results" class="col-lg-8 text-center order-3"></div>
			<div class="col-lg-4 text-center order-2">
				<form enctype="application/json" action="/post/json" method="post">
					<div class="form-group">
						<select class="form-control" name="sec_n">
							<option value="0">Lashes</option>
							<option value="1">Wax</option>
							<option value="2">Nails</option>
							<option value="3">Massages</option>
						</select>
					</div>
					<div class="form-group">
						<input class="form-control" type="text" name="item" placeholder="item" required="item" required maxlength="40">
					</div>
					<div class="form-group">
						<input class="form-control" type="number" name="price" placeholder="Price" required>
					</div>
					<button name="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                    <button id="delete" class="btn btn-block btn-danger">Delete</button>
                    <p class="text-muted">To delete an service, click the required row first</p>

                    <div class="form-total">
                    <p class="text-result">Total</p>
                    <input class="total" type="number" name="total" placeholder="Total" >
                    <button id="calculate" class="btn btn-primary btn-block">Calculate</button>
		            </div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="container">	<span class="text-muted">&copy; Michelle Sarmiento 2019</span>
		</div>
	</footer>
	<!-- Bootstrap core JavaScript -->
	<script src="jquery/jquery.min.js"></script>
	<script src="jquery/table.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
